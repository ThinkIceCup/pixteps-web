<div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
        <h1>What's happening?</h1>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="vm.eventName" ng-keypress="($event.which === 13)?vm.createEvent():0">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" ng-click="vm.createEvent()" >Create</button>
        </div>
    </div>
</div>
